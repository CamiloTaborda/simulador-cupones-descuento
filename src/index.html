<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles.css">
    <title>cupon de descuento</title>
</head>
<body>
    <div class="container">
        <h1>Obten tu Cupon de descuento</h1>
        <p>50%off | 25%off | 10%off</p>
        <div class="container-2">
            <div class="precio">
                <label for="price">Precio</label>
                <input id="price" type="number" placeholder="$0.00">
            </div>
            <div class="cupon">
                <label for="cupon">Cupon</label>
                <input id="cupon" type="text" placeholder="%">
            </div>
        </div>
        
        
        <button class="calc" id="calcular">Calcular Descuentos</button>
    
        <p id="result"></p>
    </div>
    
    <script src="/src/index.js"></script>
</body>
</html>
